<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: "UTM Neo";
            src: url(fonts/utm-neo-sans-intel.ttf);
            font-weight: 500;
            font-style: normal;
        }

        body {
            font-family: "UTM Neo";
            font-size: 14px;
        }

        .btn {
            color: #fff;
            display: inline-block;
            text-align: center;
            background: #2878d2;
            border-radius: 8px;
            width: 165px;
            text-decoration: none;
            margin: 24px 0 0;
        }

        .btn-wrapper {
            display: flex;
            flex-flow: column wrap;
            align-items: center
        }

        .content-wrapper {
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            padding: 8px 0;
        }

        .txt-for {
            padding-left: 12px;
            line-height: 1;
        }
    </style>
</head>
<body>

    <h3 style="text-align: center;font-weight: bold">Đăng ký vị trí cách ly</h3>

    <p style="padding: 0 20px; color:#a3a3a3;margin-bottom:30px">Người có khả năng mắc bệnh cao (người đi từ vùng dịch về, người đi từ nước ngoài về thuộc diện theo dõi sức khỏe) tải và cài đặt phần mềm Covid-Hà Nội để đăng ký vị trí cách ly.</p>

    <div style="text-align:center">
        <img src="images/App-CovidHaNoi.png" style="max-width:80px;height:auto" />
    </div>
    <div class="btn-wrapper">
        <a href="#" class="btn">
            <div class="content-wrapper">
                <img src="images/app-store.png" style="max-width:25px;height:auto;padding-left:8px" />
                <span class="txt-for">
                    Dành cho iOS
                </span>
            </div>
        </a>
    </div>
    <div class="btn-wrapper">
        <a href="#" class="btn">
            <div class="content-wrapper">
                <img src="images/Android.png" style="max-width:25px;height:auto;padding-left:8px" />
                <span class="txt-for">
                    Dành cho Android
                </span>
            </div>
        </a>
    </div>


</body>
</html>
